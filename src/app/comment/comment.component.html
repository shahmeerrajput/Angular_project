<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div *ngIf="!Comment_toggle">
            <p class="h1" style="text-align:center ;">CREATE COMMENT</p>
            <button class="btn btn-primary" type="button" (click)="createcomment()">Create New Comment</button>
        </div>
        <div *ngIf="Comment_toggle">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
              <label for="Content">Comment</label>
              <input 
              type="text" 
              class="form-control" 
              id="Comment" 
              placeholder="Enter Comment"
              ngModel
              name="Comment">
            </div>
            <div class="row">
                <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
             </div>    
                </div>
          </form>
        </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">            
            <p *ngIf="loadedPost.length < 1">No Comment Available!</p>
            <div *ngIf="loadedPost.length >= 1">
            <div class="card" style="width: 18rem; background-color:bisque;"  *ngFor="let posts of loadedPost">
                <div *ngIf="posts.id == user_id.id">
                <div class="card-body">
                    <h5 class="card-title">Comments</h5>
                    <p class="card-text"> {{posts.comment}}</p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
